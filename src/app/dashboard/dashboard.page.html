<ion-content padding class="bg-primary-gradient">
  dashboard
  <div class="cover-img">
    <img [src]="'assets/imgs/category-cover1.jpg'">
    <div class="w-100 image-link-default">
      <p class="text-link"> {{ 'dashboard.boardWishes'| translate }}
        <span>
          <ion-icon name="arrow-forward" item-left></ion-icon>
        </span>
      </p>
    </div>
  </div>

  <ion-grid>
    <ion-row>
      <ion-col size="4" size-md="3" *ngFor="let photo of pictures">
        <post-image imgSrc="assets/imgs/home.svg">
        </post-image>
      </ion-col>
    </ion-row>
  </ion-grid>



</ion-content>
