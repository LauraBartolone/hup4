<ion-content class="ion-padding bg-primary-gradient text-center menu-margin">
  <img class="cover-img" src="assets/imgs/category-cover2.jpg">

  <p class="text-20 text-white w-50 mx-auto">{{ 'home.eventCodeTitle' | translate}}</p>

  <form [formGroup]="homeForm" (submit)="onSubmit(($event))">
    <ion-item class="input-code mt-2">
      <ion-input type="text" placeholder="CAGD02"
      formControlName="code"
      ></ion-input>
    </ion-item>
    <ion-button type="submit" center large color="primary" class="my-4">VAI!</ion-button>
  </form>

  <p class="text-20 text-white mt-5">{{ 'home.note' | translate}}</p>
  <p class="text-white">Lorem ipsum dolor sit amet,  consectetur adipiscing elit, sed do eiusmod tempor incididunt ut labore et dolore magna aliqua. Ut enim ad minim veniam, </p>
</ion-content>
