 <ion-header id="headerMenu" [style.display]="'none'">
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-menu-button (click)="openMenu()"></ion-menu-button>
    </ion-buttons>
    <ion-title>Home</ion-title>
  </ion-toolbar>
</ion-header>

<ion-menu
  [style.display]="'none'"
  side="start"
  contentId="maincontent"
  menuId="slidingMenu"
  id="slidingMenu"
>
  <ion-header>
<!--
<ion-toolbar color="primary">
      <ion-title>prova{{(menu?.details | async)?.chat?.name}}</ion-title>
    </ion-toolbar>
-->
  </ion-header>
  <ion-content>
    <div class="text-center avatar">
      <img *ngIf="true" [src]="'assets/imgs/category-cover1.jpg'" class="mb-2">
      <p class="h4 font-weight-bold"> MArio ROssi</p>

    </div>
    <ion-list>
      <ion-item *ngFor="let link of (menu?.details | async)" detail (click)="navToPage(link)">
        {{link?.title}}
      </ion-item>
    </ion-list>
  </ion-content>
</ion-menu>
